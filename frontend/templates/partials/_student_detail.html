{% extends 'base.html' %}

{% block content %}
<!-- Header -->
{% include './_header.html' %}
<form action="{% url 'update-record' %}" method="post">
  {% csrf_token %}
  <div class="row student-detail">
    <div class="col s6 cit-card--outline">
      <img 
        src="https://citinstitute.tech/wp-content/uploads/2019/12/New-CODEIT-LOGO-TRANSPARENT-1.png" 
        alt="student image"
      >
      <h5>
        About {{ student.first_name }} {{ student.last_name }}
        <hr>
      </h5>
      <div style="padding: 15px;">
        <textarea 
          class="student-bio" 
          name="bio" 
          cols="30" 
          rows="20" 
          placeholder="Enter a bio"
        >{{ student.bio }}</textarea>
      </div>
    </div>
    <div class="col s6">
      <div class="cit-card" style="margin-top: 3em; max-width: 100%; max-height: 440px;">
        <div class="card-header">
          Student detail
        </div>
        <br />
        <div class="modal-content">
          <input type="hidden" name="id" value={{ student.id }}>
          <div class="input-field col s6">
            <label for="first_name">First Name</label>
            <input value="{{ student.first_name }}" type="text" name="firstname">
          </div>
          <div class="input-field col s6">
            <label for="last_name">Last Name</label>
            <input value="{{ student.last_name }}" type="text" name="lastname">
          </div>
          <div class="input-field col s6">
            <label for="dob">Date of birth</label>
            <input value="{{ student.dob }}" type="text" name="dob">
          </div>
          <div class="input-field col s6">
            <label for="address">Address</label>
            <input value="{{ student.address }}" type="text" name="address">
          </div>
          <div class="input-field col s6">
            <label for="phone">Phone</label>
            <input value="{{ student.phone }}" type="text" name="phone">
          </div>
          <div class="input-field col s6">
            <label for="email">Email</label>
            <input value="{{ student.email }}" type="text" name="email">
          </div>
          <div class="input-field col s6">
            <label for="date_of_enrollment">Date of enrollment</label>
            <input 
              type="text" 
              name="date_of_enrollment" 
              value="{{ student.date_of_enrollment }}"
              >
          </div>
          <div class="input-field col s6">
            <label for="quiz_score">Quiz score</label>
            <input 
              type="text" 
              name="quiz_score" 
              value="{{ student.quiz_score }}"
              >
          </div>
          <div class="input-field col s6">
            <label for="python_entry_level">Python entry level exams</label>
            <input 
              type="text" 
              name="python_entry_level" 
              value="{{ student.python_entry_level }}"
            >
          </div>
          <div class="input-field col s6">
            <label for="aws_practitioner_exam">AWS Practitioner exams</label>
            <input 
              type="text" 
              name="aws_practitioner_exam " 
              value="{{ student.aws_practitioner_exam  }}"
            >
          </div>
          <div class="input-field col s6">
            <label for="python_associate_exam">Python associate exams</label>
            <input 
              type="text" 
              name="python_associate_exam" 
              value="{{ student.python_associate_exam }}"
            >
          </div>
          <div class="input-field col s6">
            <label for="blockchain_exam">Blockchain exams</label>
            <input 
              type="text" 
              name="blockchain_exam" 
              value="{{ student.blockchain_exam }}"
            >
          </div>
          <div class="input-field col s6">
            <label for="aws_ml_exam">AWS ML exams</label>
            <input 
              type="text"  
              name="aws_ml_exam" 
              value="{{ student.aws_ml_exam }}"
            >
          </div>
          <div class="input-field col s6">
            <label for="dissertation">Dissertation</label>
            <input 
              type="text"
              name="dissertation" 
              value="{{ student.dissertation }}"
            >
          </div>
          <div class="input-field col s6">
            <label for="date_of_graduation">Date of graduation</label>
            <input type="text" name="date_of_graduation" value="{{ student.date_of_graduation }}">
          </div>
          <div class="input-field col s6">
            <label for="job_placement">Job placement</label>
            <input type="text" name="job_placement" value="{{ student.job_placement }}">
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="Save details">
</form>
{% endblock  %}
